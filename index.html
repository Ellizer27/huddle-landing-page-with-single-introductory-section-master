<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { 
      font-size: 11px; 
      text-align: center; 
    }
    .attribution a { 
      color: hsl(228, 45%, 44%); 
    }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="box-left-side">
          <img id="huddle-icon"
            src="/huddle-landing-page-with-single-introductory-section-master/images/logo.svg" 
            alt=""
          />
          <img id="illustration"
            src="/huddle-landing-page-with-single-introductory-section-master/images/illustration-mockups.svg" 
            alt=""
          />
      </div>
      <div class="box-right-side">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
            <button class="register-btn">Register</button>

            <div class="social-icon">
              <img class="facebook-icon" src="https://img.icons8.com/material-outlined/24/ffffff/facebook-f.png"/>
              <img class="twitter-icon" src="https://img.icons8.com/ios-glyphs/24/ffffff/twitter--v1.png"/>
              <img class="instagram-icon" src="https://img.icons8.com/material-outlined/24/ffffff/instagram-new--v1.png"/>
            </div>
      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
